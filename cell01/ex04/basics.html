      display: flex;
      justify-content: center;
      gap: 20px;
      height: 100vh;
    }
    
    footer {text-align: right;font-family: monospace;font-style: italic;}
  </style>
</head>

      </div>

        <img src="lazada.png" alt="lazada" width="500px" height="333">
