<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        * {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
    </style>
</head>
<body style="background-color: pink;">
    <h1 style="color: white;font-size:50px;text-align:center;">-so bigger- &#9829; </h1>
<div class="row">
    <div class="column">
     <img src="shopee.png" alt="shopee" width="500" height="333">
    </div>
    <div class="column">
        <img src="lazada.png" alt="lazada" width="500" height="333">
    </div>
</div>
</body>
</html>
